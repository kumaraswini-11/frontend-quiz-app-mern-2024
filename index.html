<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character set for encoding -->
    <meta charset="UTF-8" />

    <!-- Responsive viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for SEO -->
    <meta name="description" content="Quiz App Project" />
    <meta name="keywords" content="quiz, quizies" />
    <meta name="author" content="Aswini Sahu" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/quiz.svg"
      referrerpolicy="no-referrer"
    />

    <link rel="async" href="/quiz.svg" as="image" />

    <title>Quiz App</title>

        </p>
      </noscript>
    </main>

    <!-- JavaScript module for React app -->
    <script type="module" src="/src/main.jsx" async></script>
